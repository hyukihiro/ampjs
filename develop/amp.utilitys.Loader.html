<body>
<div id="Page">

<div id="Content" class="cf">

<li><img src="http://cdn.morguefile.com/imageData/public/files/m/Maryhere/06/l/1401682920m3yf7.jpg" alt="" /></li>

<!-- #Content // --></div>
<!-- #Page // --></div>


<!--#include virtual="/inc/js.jquery.inc" -->


<script type="text/javascript">
jQuery(function($){

	var loader = new amp.jQuery.Loader($('.images'));

	loader.init()
	.progress(function(num){
		$('#count').text(num);
	})
	.done(function(){
		loader.elm.find('img').animate({opacity: 1}, 800);
	});

});

</script>
