<body>
<div id="Page">

<div id="Content" class="cf">

<section class="sec"><div class="sec-inner">
<img id="add" src="images/btn02.png" width="200" height="70" alt="" />
<img id="del" src="images/btn01.png" width="200" height="70" alt="" />
<img id="call" src="images/btn03.png" width="200" height="70" alt="" />
</div><!-- .sec // --></section>

<!-- #Content // --></div>
<!-- #Page // --></div>


<!--#include virtual="/inc/js.all.inc" -->

<script type="text/javascript">
jQuery(function($){


	var mediator = new amp.Mediator(),
	count = 0;

	// console.log(mediator);

	mediator.on('add.hoge', function(){
		alert(++count);
	}).trigger('add');


	mediator.on('del', function(){
		alert(--count);
	});

	mediator.on('call', function(){
		alert(count);
	});


	$('#add').click(function(){
		mediator.trigger('add');
	});

	$('#del').click(function(){
		mediator.trigger('del');
	});

	$('#call').click(function(){
		mediator.trigger('call');
	});


});

</script>
</body>
</html>
