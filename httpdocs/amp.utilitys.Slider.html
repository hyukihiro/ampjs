<style>
#Content{
	position: relative;
	min-width: 600px
}
.slider{
	position: relative;
	width: 100%;
	/*width: 500px;*/
	/*margin: 0 auto;*/
}

.slider .slider-inner{
	position: relative;
	overflow: hidden;
	/*width: 500px;*/
	width: 100%;
	height: 250px;
}

.slider ul.slide{
	position: absolute;
	top: 0;
	left: 0;
	background: #fff;
}
.slider ul.slide li{
	box-sizing: border-box;
	float: left;
	width: 250px;
	height: 250px;
	line-height: 250px;
	text-align: center;
	font-size: 30px;
	font-weight: bold;
	border: 1px solid #29af80;
}
/*.slider ul.slide li:nth-child(odd){ background: #e9e9e9;}*/
/*.slider ul.slide li:nth-child(even){ background: #fff;}*/

.slider ul.slide span{
	display: block;
	height: 100%;
}
.slider .prev,
.slider .next{
	position: absolute;
	top: 110px;
	background: #000;
}
.slider .prev{
	left: 0;
	/*left: -80px;*/
}
.slider .next{
	right: 0;
	/*right: -80px;*/
}
.slider .prev a,
.slider .next a{
	display: block;
	padding: 5px 10px;
}

.slider .pointer{
	letter-spacing: -.4em;
	text-align: center;
	margin: 5px 0 20px;
}
.slider .pointer li{
	display: inline;
}
.slider .pointer a{
	display: inline-block;
	width: 12px;
	height: 12px;
	margin: 0 5px;
	border-radius: 50%;
	background: #999;
}
.slider .pointer a:hover,
.slider .pointer li.active a{
	background: #f09;
}

.slider ul.thumb{
	height: 50px;
	text-align: center;
	line-height: 46px;
}
.slider ul.thumb li{
	float: left;
	margin: 5px;
}
.slider ul.thumb li:nth-child(odd){ background: #e9e9e9;}
.slider ul.thumb li:nth-child(even){ background: #fff;}

.slider ul.thumb a{
	display: block;
	width: 86px;
	height: 46px;
	border: 2px solid #ccc;
}

.slider ul.thumb a:hover,
.slider ul.thumb a.active{
	border: 2px solid #f09;
}



</style>
