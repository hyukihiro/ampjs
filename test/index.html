<style type="text/css">
.float{
	position: relative;
	outline: 1px solid #f09;
	width: 300px;
	height: 300px;
	background: #fff;
}
.float_frame{
	width: 100%;
	height: 100%;
	background: #ccc;
}
.float_inner{
	width: 100%;
	height: 100%;
	/*background: #000;*/
}

.slip{
	margin: 50px auto;
	overflow: hidden;
	position: relative;
	width: 200px;
	height: 200px;
	outline: 1px solid #f09;
}
.slip_tween{
	position: absolute;
	top: -100%;
	left: -100%;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,.5);
}

</style>

</head>

<p class="slip">AAA<span class="slip_tween"></span></p>
<p class="slip">AAA<span class="slip_tween"></span></p>
<p class="slip">AAA<span class="slip_tween"></span></p>




<script id="tmpl" type="text/template">
<dl>
{{#article}}
<dt><span class="date">{{date}}</span><span class="ttl">{{title}}</span></dt>
<dd>{{text}}</dd>
{{/article}}
</dl>
</script>
