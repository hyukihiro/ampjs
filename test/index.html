<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AMP.js</title>
<meta name="description" content="AMP Javascript Library">
<meta name="keywords" content="AMP,js,javascript,library">
<!-- <meta name="viewport" content="width=978"> -->
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<!--[if lt IE 9]><script src="js/html5shiv.min.js"></script><![endif]-->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt:400,700">
<link rel="stylesheet" href="css/global.css" media="all">
<link rel="stylesheet" href="css/index.css" media="all">

<style type="text/css">
.float{
	position: relative;
	outline: 1px solid #f09;
	width: 100px;
	height: 100px;
	background: #fff;
}
.float_frame{
	width: 100%;
	height: 100%;
	background: #ccc;
}
.float_inner{
	width: 100%;
	height: 100%;
	background: #000;

}

</style>

</head>


<body>
<div id="page">
<header>
<h1><a href="#page">AMP.js</a></h1>
<p class="link"><a href="https://bitbucket.org/yoshihitofujiwara/ampjs" target="_blank">Bitbucket Repository</a></p>
<!-- header // --></header>


<div id="content" class="cf">

<script id="tmpl" type="text/template">
<dl>
{{#article}}
<dt><span class="date">{{date}}</span><span class="ttl">{{title}}</span></dt>
<dd>{{text}}</dd>
{{/article}}
</dl>
</script>
