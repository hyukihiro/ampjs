<div id="Detail">
<h2>イベントリスト</h2>
<table>
<tr>
<th>flick</th><td>フリックイベント(X軸、Y軸の両方でイベントを発行します)</td>
</tr>
<tr>
<th>flickX</th><td>X軸フリックイベント</td>
</tr>
<tr>
<th>flickY</th><td>Y軸フリックイベント</td>
</tr>
<tr>
<th>flickmove</th><td>フリックムーブイベント(X軸、Y軸の両方でイベントを発行します)</td>
</tr>
<tr>
<th>flickmoveX</th><td>X軸フリックムーブイベント</td>
</tr>
<tr>
<th>flickmoveY</th><td>Y軸フリックムーブイベント</td>
</tr>
<tr>
<th>flickcancel</th><td>フリックイベントをキャンセル時に発行(X軸、Y軸の両方でイベントを発行します)</td>
</tr>
<tr>
<th>flickcancelX</th><td>X軸フリックイベントをキャンセル時に発行</td>
</tr>
<tr>
<th>flickcancelY</th><td>Y軸フリックイベントをキャンセル時に発行</td>
</tr>
</table>
</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/jquery.event.flick.js"></script>
<script>
jQuery(function($){
  var $txt = $('.txt');

  $('body')
  .on('flickmove', function(event){
    $txt.html(printStr(event));
  })
  .on('flickcancel', function(event){
    $txt.html(printStr(event));
  })
  .on('flick', function(event){
    $txt.html(printStr(event));
  });


  function printStr(eventObj){
    var str = '';
    str += 'イベントタイプ: ' +　eventObj.type;
    str += '<br>X軸の移動距離: ' +　eventObj.moveX + 'px';
    str += '<br>Y軸の移動距離: ' +　eventObj.moveY + 'px';
    return str;
  }
