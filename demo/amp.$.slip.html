<h2>jQuery.Slip</h2>
<div class="lead">
<p>jQueryイベントクラスを拡張しSlipイベントを追加しています。<br>
Slipイベントは、mouseenter, mouseleave実行時に要素のどのエリアからヒットしたのか所得することが可能です。<br>
対象要素は、width,heightが所得できる要素（inline以外）が対象となります。<br>
mouseenter, mouseleave, hoverイベントを拡張したイベントとして実装しています。</p>
</div>

<p class="run_txt">Runで実行してください。</p>

<p class="txt">Slip ME!</p>
<span class="over"></span>
</div>
</textarea>

<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
.slip{
	overflow: hidden;
	position: relative;
	width: 180px;
	height: 180px;
	margin: 0 auto;
	padding: 30px;
	background: #e6e6e6;
	text-align: center;
}
.slip .over{
	content: "";
	position: absolute;
	top: -100%;
	left: 0;
	width: 100%;
	height: 100%;
	background: #357ebd;
	opacity: .5;
}
</textarea>

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">

$('.slip').slip(
	function(eventEnter){
		print(eventEnter);
		toggle(eventEnter);
	},
	function(eventLeave){
		print(eventLeave);
		toggle(eventLeave);
	}
);

function toggle (eventObj){
	// eventObj.type
	// イベントタイプは、slipin, slipoutのどちらか
	var isIn = eventObj.type === 'slipin';

	var style = {
		start: {},
		end: {}
	};

	// eventObj.direction
	// イベントの方向は、top, bottom, right, leftの4方向
	if(eventObj.direction === 'top'){
		style.start.top =	isIn ? '-100%' : '0';
		style.start.left = 0;
		style.end.top =	isIn ? '0' : '-100%';
		style.end.left = 0;

	} else if(eventObj.direction === 'bottom'){
		style.start.top =	isIn ? '100%' : '0';
		style.start.left = 0;
		style.end.top =	isIn ? '0' : '100%';
		style.end.left = 0;

	} else if(eventObj.direction === 'left'){
		style.start.top =	0;
		style.start.left = isIn ? '-100%' : '0';
		style.end.top =	0;
		style.end.left = isIn ? '0' : '-100%';

	} else if(eventObj.direction === 'right'){
		style.start.top =	0;
		style.start.left = isIn ? '100%' : '0';
		style.end.top =	0;
		style.end.left = isIn ? 0 : '100%';
	}

	// アニメーション
	$('.slip .over')
	.velocity('stop')
	.velocity(style.start, 0)
	.velocity(style.end, 200, 'easeOutQuart')
}

var $txt = $('.slip').find('.txt');
function print(eventObj){
  var str = '';
  str += 'イベントタイプ: ' + eventObj.type;
  str += '<br>イベント方向: ' + eventObj.direction;
  $txt.html(str);
};
