<div id="content" class="cf">
<section>
<h2>jQuery.Flick</h2>
<div class="lead">
<p>jQueryイベントクラスを拡張しFlickイベントを追加しています。</p>
</div>

<div class="ex-code-prettify demo-right">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>

<div class="flick">
<p class="txt">Flick ME!</p>
</div>
</textarea>

<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
.flick{
	width: 180px;
	height: 180px;
	margin: 0 auto;
	padding: 30px;
	background: #e6e6e6;
	text-align: center;
}
</textarea>

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">

$('.flick')
.on('flickmove', function(eventMove){
	// フリックムーブイベント
	print(eventMove);
})
.on('flickcancel', function(eventCancel){
	// キャンセルイベント
	print(eventCancel);
})
.on('flick', function(eventFlick){
	// フリックイベント
	print(eventFlick);
});

var $txt = $('.flick').find('.txt');
function print(eventObj){
  var str = '';
  str += 'イベントタイプ: ' + eventObj.type;
  str += '<br>X軸の移動距離: ' + eventObj.moveX + 'px';
  str += '<br>Y軸の移動距離: ' + eventObj.moveY + 'px';
  $txt.html(str);
};

/*
// Example
// XY指定内は4方向、Xは、X軸のみ、Yは、Y軸のみ。
// moveイベントタイプ
// flickmove, flickmoveX, flickmoveY

// cancelイベントタイプ
// flickcancel, flickcancelX, flickcancelY

// flickイベントタイプ
// flick, flickX, flickY
*/
</textarea>
