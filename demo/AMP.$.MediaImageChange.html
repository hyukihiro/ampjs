<h2>AMP.$.MediaImageChange <a href="../docs/classes/AMP.$.MediaImageChange.html">API Reference</a></h2>
<div class="lead">
<p>ブレイクポイントで画像を切り替え表示します。<br>
AMP.Mediaqueryを継承していますので、head要素に割り当てたfont-familyスタイルを見て状態を判定し、data属性にセットした画像パスをsrcに書き換えを行います。<br>
サンプルではwindowサイズ変更時にブレイクポイントで画像が切り替わります。</p>
</div>
