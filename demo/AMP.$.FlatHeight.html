<div class="ex-code-prettify demo-right">

<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
.flat_height_list li{
	box-sizing: border-box;
	width: 33.3%;
	float: left;
	margin-bottom: 30px;
	padding: 10px;
	border: 1px solid #ddd;
	font-size: 12px;
}
@media all and (max-width: 767px){
	.flat_height_list li{
		width: 50%;
	}
}
</textarea>

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">
// 以下同じ
// new AMP.$.FlatHeight($('.flat_height_list li'));
// AMP.$.FlatHeight.get($('.flat_height_list li'));

// 第一引数はの初期値要素は、$('.flat_height')
// var flatHeight = AMP.$.FlatHeight.get(3);

// 第二引数は、分割数
var flatHeight = AMP.$.FlatHeight.get($('.flat_height_list').find('li'), 3);

AMP.mediaquery.on('change', function(mediaEvent){
	// 分割数を変更
	if(mediaEvent.mediaStyle === 'sp'){
		flatHeight.setSplit(2);
	} else {
		flatHeight.setSplit(3);
	}
})
.trigger('change');
</textarea>
