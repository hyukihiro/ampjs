<h2>AMP.$.Slider <a href="../docs/classes/AMP.$.Slider.html">API Reference</a></h2>
<div class="lead">
<p>Slider機能を提供します。<br>
フリック機能はデフォルトで設定れています。<br>
サムネイル、ポインター、PREV、NEXTボタン等、必要なUIを実装してください</p>
</div>

<div class="ex-code-prettify">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>

<div class="slider">
<div class="frame">
<ul class="slide">
<li><a href="#"><img src="assets/images/img01.png" width="400" height="200" alt=""></a></li>
<li><a href="#"><img src="assets/images/img02.png" width="400" height="200" alt=""></a></li>
<li><a href="#"><img src="assets/images/img03.png" width="400" height="200" alt=""></a></li>
</ul>
</div>

<div class="slider_nav cf">
<p class="prev"><a href="#">PREV</a></p>
<p class="next"><a href="#">NEXT</a></p>

<ul class="pointer">
<li><a href="#"></a></li>
</ul>
</div>

<ul class="thumbnail">
<li class="num01"><a href="#">img01</a></li>
<li class="num02"><a href="#">img02</a></li>
<li class="num03"><a href="#">img03</a></li>
</ul>
<!-- .slider // --></div>
</textarea>

<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
.slider .frame{
	position: relative;
	overflow: hidden;
	width: 100%;
	height: 200px;
	background: #e9e9e9;
}
.slider ul.slide{
	position: absolute;
	top: 0;
	left: 0;
	width: 10000px;
}
.slider ul.slide li{
	float: left;
}

.slider_nav{
	position: relative;
	padding-top: 15px;
}

/* prev / next */
.slider .prev a,
.slider .next a{
	display: block;
	padding: 12px 20px;
	background: #f9f9f9;
	border: 1px solid #eee;
	font-weight: bold;
	text-align: center;
	text-decoration: none;
}
.slider .prev a{
	float: left;
}
.slider .next a{
	float: right;
}
.slider .prev a:hover,
.slider .next a:hover{
	background: #eee;
}

/* .pointer */
.slider .pointer{
	padding-top: 12px;
	text-align: center;
	letter-spacing: -.4em;
}
.slider .pointer li{
	display: inline;
}
.slider .pointer a{
	display: inline-block;
	width: 12px;
	height: 12px;
	margin: 0 4px;
	border-radius: 100%;
	background: #ccc;
}
.slider .pointer li.active a,
.slider .pointer a:hover{
	background: #357ebd;
}

/* .thumbnail */
.slider ul.thumbnail{
	margin: 15px 0;
	clear: both;
	text-align: center;
}

.slider ul.thumbnail li{
	display: inline;
}
.slider ul.thumbnail a{
	display: inline-block;
	width: 20%;
	margin: 0 5px;
	padding: 12px 5px;
	font-weight: bold;
	text-align: center;
	text-decoration: none;
	color: #fff;
}
.slider ul.thumbnail li.num01 a{
	background: #357ebd;
}
.slider ul.thumbnail li.num02 a{
	background: #26c281;
}
.slider ul.thumbnail li.num03 a{
	background: #d95043;
}
.slider ul.thumbnail a:hover{
	opacity: .7;
}

/* @SP */
@media all and (max-width: 500px){
	.slider .frame{
		height: 100px;
	}

	.slider ul.slide li img{
		width: 200px;
		height: 100px;
	}
}
</textarea>
