<link rel="stylesheet" href="./assets/css/global.css" media="all">
<link rel="stylesheet" href="./assets/jquery.ex-code-prettify/jquery.ex-code-prettify.css" media="all">

<!-- inject:js -->
<script src="../dist/lib/jquery-1.8.3.min.js"></script>
<script src="../dist/lib/createjs-2014.12.12.min.js"></script>
<script src="../dist/lib/jquery.plugins.js"></script>

<script src="../dist/amp/utilities/amp.jquery.Render.min.js"></script>
<script src="../dist/amp/utilities/amp.Loader.min.js"></script>

<script src="../dist/amp/amp.jquery.3.0.2.min.js"></script>
<script src="../dist/amp/amp.3.0.5.min.js"></script>
<!-- endinject -->

<script src="./assets/jquery.ex-code-prettify/google-code-prettify/prettify.js"></script>
<script src="./assets/jquery.ex-code-prettify/jquery.ex-code-prettify.js"></script>
<script src="./assets/jquery.ex-code-prettify/behave/behave.js"></script>
<script type="text/javascript">
jQuery(function($){
	$('textarea.code').exCodePrettify({
		showRunButton : true,
		showDemo : true,
		editCode : true,
		behaveJS : true
	});
});
</script>
</head>


<body>
<div id="page">
<header>
<h1><a href="./index.html">AMPjs DEMO</a></h1>
<!-- header // --></header>


<div id="content" class="cf">
<section>
<h2>AMP.Is</h2>
<div class="lead">
<p>OS,Device,Browser,型など判定処理をします。<br>
詳しくはAPIを参照してください。</p>
</div>

<div class="ex-code-prettify demo-right">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>
<ul>
<li>OSは、<span class="os"></span></li>
<li>デバイスは、<span class="device"></span></li>
<li>ブラウザは、<span class="browser"></span></li>
</ul>
</textarea>
<!-- <textarea class="code" data-ex-code-prettify-param="{codeType:'css'}"></textarea> -->
<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">
// OS判定
// 引数リスト： windows, windowsPhone, mac, ios, android
if(AMP.isOS('windows')){
	$('.os').text('windows です。');
} else {
	$('.os').text('windows ではありません。');
}

// OS判定
// 引数リスト： pc, sd, smartdevice, sp, smartphone, tb, tablet, iphone, ipad, ipod, androidphone, androidtablet
if(AMP.isDevice('smartdevice')){
	$('.device').text('スマートデバイスです。');
} else {
	$('.device').text('スマートデバイスではありません。');
}

// Browser判定
// 引数リスト： ie, edge, chrome, safari, firefox, opera, mobileSafari, android, webkit
if(AMP.isBrowser('ie')){
	$('.browser').text('IE です。');
} else {
	$('.browser').text('IE ではありません。');
}
</textarea>
</div>
</section>
