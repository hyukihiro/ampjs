<!-- inject:js -->

<script src="./assets/jquery.ex-code-prettify/google-code-prettify/prettify.js"></script>

<script src="./assets/jquery.ex-code-prettify/behave/behave.js"></script>
<script type="text/javascript">
jQuery(function($){
	$('textarea.code').exCodePrettify({
		showRunButton : true,
		showDemo : true,
		editCode : true,
		behaveJS : true
	});
});
</script>
</head>


<body>
<div id="page">
<header>
<h1><a href="./index.html">AMPjs DEMO</a></h1>
<!-- header // --></header>


<div id="content" class="cf">
<section>
<h2>AMP.Mediaquery <a href="../docs/classes/AMP.Mediaquery.html">API Reference</a></h2>
<div class="lead">
<p>メディアクエリが変更されたとき実行します。<br>
windowサイズ時にhead要素のfont-familyスタイルを監視し、変更が入った時にイベントを発行します。<br>
head要素にfont-familyを指定し、windowサイズを変更して確認してください。</p>
</div>

<div class="ex-code-prettify demo-right">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>
<p class="txt"></p>
</textarea>

<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
head{
	font-family: pc;
}
@media all and (max-width: 767px){
	head{
		font-family: sp;
	}
}
</textarea>

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">
AMP.mediaquery.on('change', function(mediaqueryEvent){
	$('#content').find('.txt').html('指定のフォントファミリーは、 <span class="em">' + mediaqueryEvent.mediaStyle + '</span>');
})

// 初回イベントを実行
AMP.mediaquery.trigger('change');
</textarea>
</div>
</section>
