<h2>AMP.Storage <a href="../docs/classes/AMP.Storage.html">API Reference</a></h2>
<div class="lead">
<p>Web Storageを操作します。<br>
サンプルでは、セッションストレージにタイムスタンプを追加削除しています。</p>
</div>

<div class="ex-code-prettify demo-right">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>
<p class="btn">
<a class="blue add" href="#">setItem</a>
<a class="green get" href="#">getItem</a>
<a class="red remove" href="#">removeItem</a></a>
</p>
</textarea>

<!-- <textarea class="code" data-ex-code-prettify-param="{codeType:'css'}"></textarea> -->

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">

// ローカルストレージの場合
// var storage = AMP.Storage.get(true);

// セッションストレージの場合
var storage = AMP.Storage.get();

// アイテムのセット
$('.add').click(function(){
	storage.setItem({addTime: new Date().getTime()});
	alert('追加しました');
	return flase;
});

// アイテムの取得
$('.get').click(function(){
	alert('取得: ' + storage.getItem('addTime'));
	return flase;
});

// アイテムの削除
$('.remove').click(function(){
	storage.removeItem('addTime');
	alert('削除しました');
	return flase;
});




</textarea>
