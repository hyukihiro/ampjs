<section>
<h2>AMP.Events <a href="../docs/classes/AMP.Events.html">API Reference</a></h2>
<div class="lead">
<p>イベントを管理します。<br>イベントクラスの継承や、メディエーターとして使用することが可能です。</p>
</div>

<div class="ex-code-prettify demo-right">
<textarea class="code HTML" data-ex-code-prettify-param="{codeType:'html'}">
<p class="run_txt">Runで実行してください。</p>
<p class="btn">
<a class="blue add" href="#">現在時刻追加</a>
<a class="green del" href="#">削除</a>
</p>
</textarea>

<!-- <textarea class="code" data-ex-code-prettify-param="{codeType:'css'}"></textarea> -->

<textarea class="code script" data-ex-code-prettify-param="{codeType:'script', autoRun:false}">
// メディエーターとして使用
var mediator = new AMP.Events();
var val;
var $btn = $('.btn');

// イベント登録
mediator.on('add', function(time){
	val = time;
	mediator.trigger('alert');
});

mediator.on('del', function(){
	val = null;
	mediator.trigger('alert');
});

mediator.on('alert', function(){
	alert(val);
});


// クリックイベント登録
$btn.find('.add').click(function(){
	mediator.trigger('add', $.now());
	return false;
});

$btn.find('.del').click(function(){
	mediator.trigger('del');
	return false;
});
</textarea>
